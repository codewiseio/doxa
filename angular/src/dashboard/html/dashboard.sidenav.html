<div class="sidebar" data-active-color="rose" data-background-color="white" data-image="../../assets/img/sidebar-1.jpg">
  
    <div class="sidebar-wrapper">

    	<ul class="nav" ng-controller="SidenavController as $ctrl">
			<li ng-repeat="item in $ctrl.menuItems" ng-class="$ctrl.isActive(item)">
				<a ui-sref="{{item.state}}">
					<i class="material-icons">{{item.icon}}</i>
					<p>{{item.label}}</p>
				</a>
			</li>
    	</ul>

    </div>
</div>
