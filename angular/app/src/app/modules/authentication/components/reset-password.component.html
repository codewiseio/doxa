

<mat-card class="sm-centered-card"  [@slideIn] [@shrinkOut] *ngIf="formState == 'pending'"> 
	<form class="reset-password-form" (ngSubmit)="submit(form)" [formGroup]="form">

		<mat-card-title>
		  <span>Choose a password</span>
		</mat-card-title>
		<mat-card-content class="row">
				<mat-form-field class="col-xs-12 spacious">
					<input matInput placeholder="Password"
						name="password" type="password" formControlName="password"
						[type]="showPassword ? 'text' : 'password'"
						[(ngModel)]="model.password" 
						required>
					<mat-icon class="toggle-display-password" (click)="showPassword=!showPassword">
						{{showPassword ? 'visibility_off' : 'visibility'}}
					</mat-icon>						
				</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="row">
			<div class="col-sm-12 text-right">
				<button mat-button type="submit" [disabled]="loading || !form.valid">Save</button>
			</div>
		</mat-card-actions>
	</form>

</mat-card>

<mat-card class="sm-centered-card"  [@slideIn] [@shrinkOut]  *ngIf="formState == 'success'"> 
	<form class="reset-password-form" (ngSubmit)="submit(form)" [formGroup]="form">

		<mat-card-title>
		  <span>Done</span>
		</mat-card-title>
		<mat-card-content class="row">
			
				Your password has been changed. Remember.

		</mat-card-content>
		<mat-card-actions class="row">
			<div class="col-xs-12 text-right">
				<button mat-button routerLink="/login" routerLinkActive="active"><a routerLink="/login" routerLinkActive="active">Login</a></button>
			</div>
		</mat-card-actions>
	</form>

</mat-card>


<mat-card class="sm-centered-card" [@slideIn] [@shrinkOut]   *ngIf="formState == 'error'"> 
	<mat-card-title>
	  <span>Reset Password</span>
	</mat-card-title>
	<mat-card-content class="row">
		<div class="col-xs-12">{{this.errorMessage}}</div>
	</mat-card-content>


</mat-card>
