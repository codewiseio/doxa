        <div layout="column" layout-gt-xs="row">   

            <div class="input-wrapper" flex-gt-xs="33" >
              <md-input-container>
                <label>First</label>
                <input required name="first_name" ng-model="$ctrl.item.person.first_name" type="text" />
              </md-input-container>
            </div> 

            <div class="input-wrapper" flex-gt-xs="33" >
              <md-input-container>
              <label>Middle</label>
              <input name="middle_name" ng-model="$ctrl.item.person.middle_name" type="text" />
              </md-input-container>
            </div> 

            <div class="input-wrapper" flex-gt-xs="33" >
              <md-input-container>
              <label>Last</label>
              <input required name="last_name" ng-model="$ctrl.item.person.last_name" type="text" />
              </md-input-container>
            </div> 

        </div>

        <div layout="column" layout-gt-xs="row">   

            <div class="input-wrapper" flex-gt-xs="40" >
              <md-input-container>
                <label>Gender</label>
                 <md-select ng-model="$ctrl.item.person.gender" placeholder="Gender">
                  <md-option value="f">Female</md-option>
                  <md-option value="m">Male</md-option>
                </md-select>
              </md-input-container>   
            </div> 

            <div class="input-wrapper" flex-gt-xs="40" >
              <md-input-container class="date-picker">
                <label>Birthday</label>
                <md-datepicker ng-model="$ctrl.item.person.birthday" md-current-view="year"></md-datepicker>
              </md-input-container>
            </div> 

        </div>


        <div layout="column" layout-gt-xs="row">   
            <div class="input-wrapper" flex-gt-xs="40" >

              <md-input-container>
                <label>Involvement</label>
                <md-select required name="type" ng-model="$ctrl.item.involvement">

                  <md-option ng-repeat="item in $ctrl.memberInvolvementOptions" value="{{item.value}}">
                    {{item.label}}
                  </md-option>
                </md-select>
              </md-input-container>

            </div>

            <div class="input-wrapper" flex-gt-xs="40" >

              <md-input-container class="date-picker">
                <label>Member since</label>
                <md-datepicker ng-model="$ctrl.item.join_date" md-current-view="year"></md-datepicker>
              </md-input-container>


            </div>

        </div>


        <div layout="column" layout-gt-xs="row">   

            <div class="input-wrapper" flex-gt-xs="50" >
              <md-input-container>
                <label>Email</label>
                <input required name="name" ng-model="$ctrl.item.person.email" type="text" />
              </md-input-container>   
            </div> 

            <div class="input-wrapper" flex-gt-xs="50" >
              <md-input-container>
                <label>Phone</label>
                <input required name="name" ng-model="$ctrl.item.person.telephone" type="text" />
              </md-input-container>
            </div> 

        </div>


        <div layout="column" layout-gt-xs="row">   
            <div class="input-wrapper" flex>
               <md-input-container>
                  <label>Street</label>
                  <input  name="address" ng-model="$ctrl.item.person.address"/>
                </md-input-container>
            </div> 
        </div>


        <div layout="column" layout-gt-xs="row">
            <div class="input-wrapper" flex-gt-xs="50" >
              <md-input-container>
                <label>Town</label>
                <input name="municipality" ng-model="$ctrl.item.person.municipality"/>
              </md-input-container>
            </div>
            
            <div class="input-wrapper" flex-gt-xs="50" >
              <md-input-container>
                <label>Region</label>
                <input name="region" ng-model="$ctrl.item.person.region"/>
              </md-input-container>
            </div>
              
            <div class="input-wrapper" flex-gt-xs="50" >
              <md-input-container>
                <label>Post code</label>
                <input name="postalcode" ng-model="$ctrl.item.person.postcode"/>
              </md-input-container>
            </div>
        </div>

    </md-dialog-content>


    <md-dialog-actions layout="row" class="layout-row">

      <span flex="" class="flex"></span>

      <button class="swal2-confirm btn btn-danger md-ink-ripple" type="button" ng-click="$ctrl.cancel()"><span class="ng-scope"> Cancel </span> </button>
      
      <button class="swal2-cancel btn btn-success md-ink-ripple" type="submit"><span class="ng-scope"> Save </span></button>

      <span flex="" class="flex"></span>

    </md-dialog-actions>
  </form>
</md-dialog>
