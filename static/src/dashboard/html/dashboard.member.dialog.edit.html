<md-dialog aria-label="View Member" class="member" md-theme="grey">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
          <div class="abstract-graphic-id" flex="none">
            <span></span>
          </div>
        <h2>
          {{ $ctrl.item.entity.first_name }} {{ $ctrl.item.entity.last_name }}
          </h2>
        <span flex="" class="flex"></span>
        <md-button class="md-icon-button" aria-label="Edit"><md-icon>edit</md-icon></md-button>
        <md-button class="md-icon-button" aria-label="Delete" ng-click="$ctrl.delete($ctrl.item,$event)"><md-icon>delete</md-icon></md-button>
        <md-button class="md-icon-button" aria-label="Close" md-dialog-close ng-click="$ctrl.cancel()"><md-icon>close</md-icon></md-button>

      </div>
    </md-toolbar>

    <md-dialog-content layout="column" flex style="padding: 12px;">


      <div layout="row" class="contact-field" flex>
        <div class="field-icon"></div>
          <div layout="row" flex>
            <md-input-container flex="50">
              <label>First Name</label>
              <input required name="first_name" ng-model="$ctrl.item.entity.first_name" type="text" />
            </md-input-container>

            <md-input-container flex="50">
              <label>Last Name</label>
              <input required name="last_name" ng-model="$ctrl.item.entity.last_name" type="text" />
            </md-input-container>
          </div>
        <div class="action-icons"></div>
      </div>

      <div layout="row" class="contact-field" flex>
        <div class="field-icon"></div>
        <md-input-container flex>
          <label>Email</label>
          <input required name="name" ng-model="$ctrl.contacts[0].address" type="text" />
        </md-input-container>
        <div class="action-icons"></div>
      </div>


      <div layout="row" class="contact-field" flex>
        <div class="field-icon"></div>
        <md-input-container flex>
          <label>Phone</label>
          <input required name="name" ng-model="$ctrl.contacts[1].address" type="text" />
        </md-input-container>
        <div class="action-icons"></div>
      </div>

      <div layout="row" flex style="margin-top: 1em;">
        <div class="field-icon"></div>
        <div layout="column" flex>
        <md-input-container flex="auto" class="md-block">
          <label>Street</label>
          <input  name="address" ng-model="$ctrl.data.contacts[2].street"/>
        </md-input-container>

              
          <div layout="column" layout-gt-xs="row">
              <md-input-container flex-gt-xs="50" class="md-block">
                <label>Municipality</label>
                <input name="municipality" ng-model="$ctrl.data.contacts[2].municipality"/>
              </md-input-container>
              
             <md-input-container flex-gt-xs="25" class="md-block">
                <label>Region</label>
                <input name="region" ng-model="$ctrl.data.contacts[2].region"/>
              </md-input-container>
                
              <md-input-container flex-gt-xs="25" class="md-block">
                <label>Postalcode</label>
                <input name="postalcode" ng-model="$ctrl.data.contacts[2].postcode"/>
              </md-input-container>
          </div>
        </div>
        <div class="action-icons"></div>
      </div>
    </md-dialog-content>


    <md-dialog-actions layout="row" class="layout-row">
      <button class="md-button md-ink-ripple" type="button" ng-click="$ctrl.displayMore()" ng-hide="1"><span class="ng-scope">
       More
      </span></button>
      <span flex="" class="flex"></span>

      <button class="md-button md-ink-ripple" type="button" ng-click="$ctrl.cancel()"><span class="ng-scope">
       Cancel
      </span></button>
      <button class="md-button md-ink-ripple" type="button" ng-click="$ctrl.save()"><span class="ng-scope">
        Save
      </span></button>
    </md-dialog-actions>
  </form>
</md-dialog>
