<md-dialog aria-label="Add members to {{$ctrl.group.name}}" class="add-group-member">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{$ctrl.item.person.first_name}} {{$ctrl.item.person.last_name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <div style="height: 30px"></div>

        <form>

            <div layout="column" layout-gt-xs="row">

                <md-input-container flex-gt-xs="50">
                <label>Role</label>
                  <md-select required name="type" ng-model="$ctrl.item.role">
                    <md-option value=""></md-option>
                    <md-option ng-repeat="item in $ctrl.groupMemberRoleOptions" value="{{item}}">
                      {{item}}
                    </md-option>
                  </md-select>
                </md-input-container>


                <md-input-container  flex-gt-xs="50" class="date-picker">
                  <label>Member Since</label>
                  <md-datepicker ng-model="$ctrl.item.join_date" md-current-view="year"></md-datepicker>
                </md-input-container>

            </div>

        </form>


      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="$ctrl.cancel()">
       Cancel 
      </md-button>
      <md-button ng-click="$ctrl.save()">
       Ok 
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
