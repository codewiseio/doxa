<md-dialog aria-label="Add members to {{$ctrl.group.name}}" class="add-group-member">
  <form ng-submit="$ctrl.save()">


    <md-dialog-content>
      <div class="md-dialog-content">


            <div layout="column" layout-gt-xs="row">

                <md-input-container  flex-gt-xs="50" style="margin-top: 0px;">
                    <md-autocomplete
                        required
                        md-selected-item="$ctrl.selectedItem"
                        md-search-text="$ctrl.searchText"
                        md-items="item in $ctrl.querySearch($ctrl.searchText)"
                        md-item-text="item.person.first_name + ' ' + item.person.last_name"
                        md-selected-item-change="$ctrl.selectedItemChange($ctrl.selectedItem)"
                        md-input-minlength="2"
                        md-input-maxlength="18"
                        md-floating-label="Person"
                        md-autofocus>
                      <md-item-template>
                        <div layout="row" layout-align="center">
                            <div class="abstract-profile-graphic" flex="none">
                              <span>{{item.person.last_name | InitialFilter }}</span>
                            </div>
                            <div flex>
                                <span md-highlight-text="$ctrl.searchText" md-highlight-flags="^i">
                                {{item.person.first_name}} {{item.person.last_name}}
                                </span>
                            </div>
                        </div>

                      </md-item-template>
                      <md-not-found>
                        No members matching "{{$ctrl.searchText}}" were found.
                      </md-not-found>
                    </md-autocomplete>

                </md-input-container>

                <md-input-container flex-gt-xs="50">
                <label>Role</label>
                  <md-select required name="type" ng-model="$ctrl.item.role">
                    <md-option value=""></md-option>
                    <md-option ng-repeat="item in $ctrl.groupMemberRoleOptions" value="{{item}}">
                      {{item}}
                    </md-option>
                  </md-select>
                </md-input-container>

            </div>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" class="layout-row">
      
      <span flex="" class="flex"></span>

      <button class="swal2-confirm btn btn-danger md-ink-ripple" type="button" ng-click="$ctrl.cancel()"><span class="ng-scope"> Cancel </span> </button>
      
      <button class="swal2-cancel btn btn-success md-ink-ripple" type="submit"><span class="ng-scope"> Save </span></button>


      <span flex="" class="flex"></span>


    </md-dialog-actions>
  </form>
</md-dialog>
