<form external-submit id="primaryForm" name="primaryForm" ng-submit="$ctrl.save()">
  <main class="card-collection">
    <md-card>
    <md-card-content>
    
    <div layout="column">
      
        <div  layout="column" layout-gt-xs="row" >
          <md-input-container  flex-gt-xs="33">
            <label>Title</label>
            
              <md-select name="type" ng-model="$ctrl.data.entity.title">
                <md-option value=""></md-option>
                <md-option ng-repeat="item in $ctrl.personTitleOptions" value="{{item}}">
                  {{item}}
                </md-option>
              </md-select>
    
          </md-input-container>
          
          <div flex="66" hide-xs></div>
        </div>
        
          
        <div layout="column" layout-gt-xs="row">           
            
            <md-input-container flex-gt-xs="33">
              <label>First</label>
              <input required name="first_name" ng-model="$ctrl.item.person.first_name" type="text" />
            </md-input-container>
            <md-input-container flex-gt-xs="33">
              <label>Middle</label>
              <input name="middle_name" ng-model="$ctrl.item.person.middle_name" type="text" />
            </md-input-container>
            <md-input-container flex-gt-xs="33">
              <label>Last</label>
              <input required name="title" ng-model="$ctrl.item.person.last_name" type="text" />
            </md-input-container>

        </div>
        
      <div layout="column" layout-gt-xs="row" layout-align="start" >
            <md-input-container  flex-gt-xs="33">
              <label>Gender</label>
               <md-select ng-model="$ctrl.item.person.gender" placeholder="Gender">
                <md-option value=""></md-option>
                <md-option value="f">Female</md-option>
                <md-option value="m">Male</md-option>
              </md-select>
            </md-input-container>
               
          <md-input-container  flex-gt-xs="33" class="date-picker">
            <label>Birthday</label>
            <md-datepicker ng-model="$ctrl.item.person.birthday" md-current-view="year"></md-datepicker>
          </md-input-container>

          <md-input-container  flex-gt-xs="33" class="date-picker">
            <label>Member since</label>
            <md-datepicker ng-model="$ctrl.item.join_date" md-current-view="year"></md-datepicker>
          </md-input-container>
        </div>
      </div>
    </md-card-content>
    </md-card>


<md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Contact Information</span>
      </md-card-title-text> 
    </md-card-title>
    <md-card-content>
      
      
        <md-input-container class="md-block">
          <label>Email</label>
          <input required name="email" ng-model="$ctrl.item.person.email" type="email" />
        </md-input-container>
        
        <md-input-container class="md-block" flex-gt-xs="auto">
              <label>Telephone</label>
              <input required name="telephone" ng-model="$ctrl.item.person.telephone" type="telephone" />
        </md-input-container>
    </md-card-content>
    
    </md-card>
    
    
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Location</span>
        </md-card-title-text> 
      </md-card-title>
      <md-card-content>

        <div layout="column" layout-gt-xs="row">
            <select-country flex-gt-xs="40" required ng-model="$ctrl.item.person.country">
            </select-country>
           

            <md-input-container flex-gt-xs="auto" class="md-block">
              <label>Address</label>
              <input  name="address" ng-model="$ctrl.item.person.address"/>
            </md-input-container>
        </div>
            
        <div layout="column" layout-gt-xs="row">
            <md-input-container flex-gt-xs="50" class="md-block">
              <label>Municipality</label>
              <input  name="municipality" ng-model="$ctrl.item.person.municipality"/>
            </md-input-container>
            
           <md-input-container flex-gt-xs="25" class="md-block">
              <label>Region</label>
              <input  name="region" ng-model="$ctrl.item.person.region"/>
            </md-input-container>
              
            <md-input-container flex-gt-xs="25" class="md-block">
              <label>Postalcode</label>
              <input  name="postalcode" ng-model="$ctrl.item.person.postcode"/>
            </md-input-container>
        </div>
      </md-card-content>
    
    </md-card>
  
  </main>
  
  <input type="hidden" name="context" value="$ctrl.context"/>
  
</form>
