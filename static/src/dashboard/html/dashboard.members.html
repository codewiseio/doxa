<!-- form-profile.html -->

<!--<div flex-xs="" flex-gt-xs="50" layout="column">-->
  <main class="organization-members" layout="column" flex>
  
     <md-list class="members-list" layout="column" flex>


        <md-list-item ng-repeat="item in $ctrl.items" layout="row" flex data-item-id="{{item.id}}" id="member-{{item.id}}">
          
          <!-- First initial icon -->
          <div flex="none" class="abstract-first-initial">
            <span>{{item.person.first_name | InitialFilter }}</span>
          </div>

          <md-button class="item-row md-button" flex="100" layout="row">
            <!-- Second initial icon -->
            <div class="abstract-graphic-id" flex="none">
              <span>{{item.person.last_name | InitialFilter }}</span>
            </div>

            <!-- Full display name -->
            <div class="display-name" flex>
              <span>{{item.person.first_name}} {{item.person.last_name}}</span>
            </div>

            <!-- Primary Email -->
            <!-- <div class="primary-email" flex hide-xs>Email Address</div> -->
            <!-- Primary Telephone -->
            <!-- <div class="primary-telephone" flex hide-xs>Telephone Address</div> -->
            <!-- Position/Title, Organization -->

            <div class="item-actions" flex="none">
              <md-button class="md-icon-button" ng-click="$ctrl.edit(item,$event);"><md-icon>edit</md-icon></md-button>
              <md-button class="md-icon-button" ng-click="$ctrl.delete(item, $event);$event.stopPropagation();$event.preventDefault();"><md-icon>delete</md-icon></md-button>
            </div>
          </md-button>


        </md-list-item>


      </md-list>

  </main>
       
<md-button class="md-fab md-primary md-fab-br md-whiteframe-12dp ." aria-label="add"  ng-click="$ctrl.new()">
  <md-icon>add</md-icon>
</md-button>
