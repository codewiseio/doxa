<ng-include src="'landing-page.navbar.html'"></ng-include>


    <div class="wrapper-full-page">

        <div class="full-page register-page" filter-color="black"  data-image="">
            <div class="container">


                <div class="row">
                    <div class="large-logo-wrapper col-md-3 col-sm-12 col-xs-12">
                            <img src="../../assets/images/logo-white.png" class="logo">
                    </div>
                    <div class="col-md-4 col-sm-5 col-xs-12" style="padding-bottom: 24px;">

                                <div class="card card-login" layout="column">
                               
                                    <form ng-submit="$ctrl.signin()">

                                        <div class="card-header text-center" data-background-color="purple">
                                            <h4 class="card-title">Login</h4>
                                        </div>

                                        
                                        <div class="card-content">
                                                <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">email</i>
                                                </span>
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label">Email address</label>
                                                    <input required type="email" class="form-control"  ng-model="$ctrl.credentials.email">
                                                <span class="material-input"></span></div>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label">Password</label>
                                                    <input required type="password" class="form-control"  ng-model="$ctrl.credentials.password">
                                                <span class="material-input"></span></div>
                                            </div>
                                        </div>
                                       
                                        <div class="footer text-center">
                                            <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
                                        </div>
                                   
                                    </form>

                                </div>
                            
                    </div>
  
                    <div class="col-md-5 col-sm-7 col-xs-12" >
                        <h3 class="text-center free-trial">30 day free trial</h3>
                        <div class="card card-signup">
                            <h2 class="card-title text-center">Register</h2>
                            <div>
                                
                                <div>
                                    <div class="text-center">
                                         <div>
                                                <button class="btn btn-primary btn-round btn-admin">Admin</button><button class="btn btn-primary btn-round btn-member">Member</button>
                                            </div>
                                    </div>

                                    <form class="form" method="" action="">
                                        <div class="card-content">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">face</i>
                                                </span>
                                                <div class="form-group is-empty"><input type="text" class="form-control" placeholder="First Name..."><span class="material-input"></span></div>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">email</i>
                                                </span>
                                                <div class="form-group is-empty"><input type="text" class="form-control" placeholder="Email..."><span class="material-input"></span></div>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                                <div class="form-group is-empty"><input type="password" placeholder="Password..." class="form-control"><span class="material-input"></span></div>
                                            </div>
                                            <!-- If you want to add a checkbox to this form, uncomment this code -->
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="optionsCheckboxes" checked="">I agree to the
                                                    <a href="#something">terms and conditions</a>.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="footer text-center">
                                            <a href="#pablo" class="btn btn-primary btn-round">Get Started</a>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>


            </div>

            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Company
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Blog
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="http://inspirecreativ.com">Inspire Creativ Ltd</a>
                    </p>
                </div>
            </footer>
        </div>

    </div>
