<!-- form-profile.html -->
<div class="form-group col-md-9">
    <label for="name">Church or Organization Name</label>
    <input type="text" class="form-control" name="name" ng-model="$ctrl.organization.name">
</div>
<div class="clearfix" style="clear: both;"></div>
<div class="address-group">
    <div class="form-group col-md-6">
        <label for="address">Country</label>
        <input type="text" class="form-control" name="address_country" ng-model="$ctrl.organization.address_country">
    </div>

    <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address_line1" ng-model="$ctrl.organization.address_line1">
    </div>

    <div class="form-group municipality col-sm-6">
        <label for="address">Municipality</label>
        <input type="text" class="form-control" name="address_municipality" ng-model="$ctrl.organization.address_municipality">
    </div>
    <div class="form-group region col-sm-3 col-xs-6">
        <label for="address">Region</label>
        <input type="text" class="form-control" name="address_region" ng-model="$ctrl.organization.address_region">
    </div>
    <div class="form-group postal-code col-sm-3 col-xs-6">
        <label for="address">Postal Code</label>
        <input type="text" class="form-control" name="address_region" ng-model="$ctrl.organization.address_postal_code">
    </div>
</div>

<div class="form-group row">
<div class="text-center">
    <a ui-sref="register.account" class="btn btn-fat btn-info">
    Next <i class="zmdi zmdi-arrow-right"></i>
    </a>
</div>
</div>
