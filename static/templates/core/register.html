<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Sign up</h1>
        <form role="form" ng-submit="vm.register()">
            <div class="well">
                    <div class="form-group">
                        <label for="organization__name">Organization Name</label>
                        <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="Organization Name"/>
                    </div>
                                    
                    <div class="form-group">
                      <label for="register__password">Password</label>
                      <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </div>
        
            <div class="well">
                
                    <div class="form-group">
                        <label for="register__email">Email</label>
                        <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. you@soulwinner.com"/>
                    </div>
                                    
                    <div class="form-group">
                      <label for="register__password">Password</label>
                      <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </div>
        
        </form>
    </div>
</div>
